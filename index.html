<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Origami Fortune Teller</title>
		<link rel="icon" type="image/svg" href="favicon/favicon.svg">
		<link rel="stylesheet" type="text/css" href="assets/styles/main.css">
		<script src="assets/scripts/main.js"></script>
	</head>

	<body>
		<button class="button1">Outlook not so good</button>
		<button class="button2">Signs point to yes</button>
		<button class="button3">Cannot predict now</button>
		<button class="button4">Reply hazy, try again later</button>
		<button class="button5">It is certain</button>
		<button class="button6">Don't Count on it</button>
		<button class="button7">Better not tell you now</button>
		<button class="button8">As I see it, yes</button>

		<!-- Textbox that prompts user input -->
		<div id="editBox" style="display: none;">
			<input type="text" id="userInput" class="text-input" placeholder="Enter your text">
			<button class = "save">Save</button>
		</div>
	</body>
</html>
